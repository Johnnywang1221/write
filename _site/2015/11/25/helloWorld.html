　　　　　　<h2>未成行的云南之旅</h2>
　　<p>都说要有一场说走就走的旅行，或者一场奋不顾身的爱情，我们就是说走就走，约好了五人去彩云之南！</p>
    <p>那天突然在床上蹦起来，29号要国考，冲突了！经过一番思想挣扎，放了亲们的鸽子，留下来答行测和申论！！为了老爸。</p>
    <p>最近总觉得空虚，也有可能那种自我认为的充实感也未尝不是一种空虚，自我浑然不觉罢了！</p>
　　<p>25 Nov 2015</p>
