　　　　<h2 id="section">星座</h2>
<p>我的主打歌之一就是王力宏的<em>星座</em>，那天和老板讨论起天蝎座也觉得星座不完全是胡说八道，比如天蝎座的人就是比较善于早做准备，什么事情都有规划！</p>

<p>所以我准备写这么一篇文章，好好研究研究星座，这篇文章不准备一次写完，这次历时长点，争取质量高点，不要总写流水账博客</p>

<p>打算从两个方面来写<br />
1. 科技角度<br />
2. 心理学统计角度</p>

<p>所以这段时间找机会去趟天文馆，补补天文、星座知识，然后查查资料，对各个星座的性格总结一下，也希望读者（真的有人看我的博客吗？）能互动讨论留言！</p>
