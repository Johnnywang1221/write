　　　　<h1 id="section">学生时代的最后寒假</h1>
<p>腊月二十二到初八，可以在家休假了！</p>

<p>除了待着，还得写论文、看代码，能顺利毕业、实习跟上节奏，就算是稳定下来了，假期回去找房子、工作。</p>

<p>还有公安部的面试，我自己也没有想好如果都能去，我到底去公安部还是小米，发现自己就是太没主见了，做什么事情都被动。</p>

<p>如果一切顺利，准备用半个月时间去铁路旅行，这段时间规划一下。</p>
